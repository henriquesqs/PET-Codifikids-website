<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="PET Codifikids: levando o básico da programação para as crianças.">
    <meta name="author" content="@henriquesqs">
    <title>Codifikids: login</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">

    <!-- Js file -->
    <script type="text/javascript" src="scripts/script.js"></script>

    <!-- Favicon image -->
    <link rel="shortcut icon" type="image/x-icon" href="images/pet.png" />

    <!-- Roboto family font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome 4 Kit -->
    <script src="https://kit.fontawesome.com/ced1c3619a.js" crossorigin="anonymous"></script>

</head>

<body class="login" style="background-color: dodgerblue;">
    <center>
        <div class="logo-login">
            <a href="index.html">
                <img src="images/PetNOBG.png" id="logoImage" alt="Imagem da logo do PET" style="height: 100px; width: 100px;">
            </a>
        </div>
    
    <div class="login-box">

        <div class="login-text">Efetue seu login</div>

        <form id="loginform" name="form" class="login" action="." method="GET" autocomplete="off">

            <!-- E-mail input field -->
            <i id="mailInput" class="fas fa-envelope" style="color: white;"></i>
            <label for="email">E-MAIL</label><br>
            <input required oninvalid="this.setCustomValidity('Oi amore, insira seu email :D')"
                oninput="this.setCustomValidity('')" type="email" title="Preencha esse campo, por favor! :)" id="email"
                name="email" placeholder="zekinhabiribinha@zikadobaile.com"><br>

            <!-- Password input field -->
            <i id="passInput" class="fas fa-key" style="color: white;"></i>
            <label for="password">SENHA</label><br>
            <input required oninvalid="this.setCustomValidity('Oi amore, insira sua senha :D')"
                oninput="this.setCustomValidity('')" type="password" title="Preencha esse campo, por favor! :)"
                id="password" name="password" placeholder="***********"><br>

            <!-- Login button -->
            <button class="login" type="submit" style="margin-top: 20px;" onclick="login();">LOGAR</button>

        </form>
    </div>
    </center>

</body>

</html>
